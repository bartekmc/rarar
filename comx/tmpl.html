<!DOCTYPE html>
<html>
<head>
  <title>Basic fotorama</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

  <!-- jQuery Mobile 
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  -->

  <!-- Hammer.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.6/hammer.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.hammerjs/2.0.0/jquery.hammer.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <!-- Fotorama -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>

  <!-- bootstrap-autohidingnavbar -->
  <script src="https://cdn.jsdelivr.net/bootstrap.autohidingnavbar/1.0.4/jquery.bootstrap-autohidingnavbar.min.js"></script>

  <!-- Just donâ€™t want to repeat this prefix in every img[src] -->
  <!-- <base href="http://s.fotorama.io/okonechnikov/"> -->
</head>


<body>
<script>
$(document).ready(function() {
    $('.fotorama').on('fotorama:showend', function (e, fotorama) {
        console.log(e.type, fotorama.activeIndex);
        $(".navbar").autoHidingNavbar('hide');
        window.scrollTo(0,0);
    });

    $(".navbar").autoHidingNavbar({
        disableAutohide:false,
    });


    $( ".fotorama" ).hammer().bind("tap", function() {

        if ( $(".navbar").hasClass("navbar-hidden") ) 
        {
            $(".navbar").autoHidingNavbar('show');
        }
        else
        {
            $(".navbar").autoHidingNavbar('hide');
        }
    });
 });

</script>

<nav class="navbar navbar-inverse">
 <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ComixHost</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">Last</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
</nav>

<div class="container">
<div class="row">
%if dirs is not None:
<ul class="list-group">
% for d in dirs:
  <li class="list-group-item">
    <span class="glyphicon glyphicon-folder-open"></span> 
<a href="{{d.link}}">{{d.name}}</a>

</li>
% end
</ul>
% end
</div>
<div class="row">
%if comics is not None:
<ul class="list-group">
% for c in comics:
  <li class="list-group-item">

    <span class="glyphicon glyphicon-file"></span> 
    <a href="{{c.link}}">{{c.name}}</a>

    <a href="{{c.directLink}}" class="btn btn-xs btn-success pull-right" role="button">
            <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
    </a>

</li>
% end
</ul>
% end

</div>
<div class="row">

</div>
</div>
%if pages is not None:
<!-- Fotorama -->
<div class="fotorama" data-hash="true" data-click="false" data-keyboard="true" data-width="100%" data-nav="false" data-max-width="100%">

  <div style="text-align:center"  class="any">
    <a href="{{back_link}}"><h1>RETURN</h1></a>
  </div>

% for p in pages:
  <a href="{{p}}"></a>
% end
  <div style="text-align:center"  class="any">
    <a href="{{back_link}}"><h1>RETURN</h1></a>
  </div>
</div>
% end
</body>
</html>
