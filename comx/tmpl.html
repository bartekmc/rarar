<!DOCTYPE html>
<html>
<head>
  <title>Basic fotorama</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <!-- Fotorama -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>

  <!-- Just donâ€™t want to repeat this prefix in every img[src] -->
  <!-- <base href="http://s.fotorama.io/okonechnikov/"> -->
</head>


<body>
<script>
$(document).ready(function() {
$('.fotorama').on('fotorama:showend', function (e, fotorama) {
  console.log(e.type, fotorama.activeIndex);
    window.scrollTo(0,0);



});
 });
</script>

%if dirs is not None:
<ul class="list-group">
% for d in dirs:
  <li class="list-group-item"><a href="{{d.link}}">{{d.name}}</a></li>
% end
</ul>
% end

%if comics is not None:
<ul class="list-group">
% for c in comics:
  <li class="list-group-item"><a href="{{c.link}}">{{c.name}}</a></li>
% end
</ul>
% end

%if pages is not None:
<!-- Fotorama -->
<div class="fotorama" data-width="100%" data-nav="false" data-max-width="100%">
% for p in pages:
  <a href="{{p}}"></a>
% end
</div>
% end

</body>
</html>
